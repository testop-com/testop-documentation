# GitHub Pages Configuration for TES-TOP Documentation

# Site settings
title: TES-TOP System Assessment
description: One-Month Internal System Analysis & Documentation
baseurl: "/testop-documentation" # Repository name for GitHub Pages
url: "https://tecmoza.github.io" # Your GitHub Pages URL

# Logo (optional - you can add a logo image later)
# logo: /assets/images/logo.png

# Organization
organization: TES-TOP

# Build settings
markdown: kramdown
remote_theme: pages-themes/cayman@v0.2.0 # Professional, clean theme perfect for documentation

# Kramdown settings for better markdown processing
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Exclude from processing
exclude:
  - .gitignore
  - README.md.backup
  - "*.plan.md"
  - GITHUB-PAGES-SETUP.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-seo-tag

# Optional: Enable relative links
relative_links:
  enabled: true
  collections: false

# Optional: Enable titles from headings
titles_from_headings:
  enabled: true
  strip_title: false
  collections: false

# SEO settings
twitter:
  card: summary

# Force rebuild on push
incremental: false

# Show page edit dates
show_downloads: false
